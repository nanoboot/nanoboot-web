<script>


readFileAndProcess("encyclopedia.csv",loadEncyclopediaCsv)
function loadEncyclopediaCsv(csvContent) {
const encyclopedia_table = document.getElementById("encyclopedia_table");

const table = createTableFromCsvContent(csvContent)
encyclopedia_table.appendChild(table)


for (const tr of table.children) {

    var column_number = 0
    var nameTd = tr.children[1]
    if(nameTd==undefined){continue}
    var wiki = tr.children[6]
    
    if(wiki.textContent==='yes') {
    var a = document.createElement("a")
    a.setAttribute("href","encyclopedia/" + nameTd.textContent.replace(/\s/g, '_') + ".html")
    a.appendChild(document.createTextNode(nameTd.textContent))
    
    nameTd.textContent=""
    nameTd.appendChild(a)
    }
          
    }
    }



</script>
